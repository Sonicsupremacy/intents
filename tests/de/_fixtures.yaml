language: de
areas:
  - name: Küche
    id: kitchen
  - name: Flur
    id: corridor
  - name: Wohnzimmer
    id: living_room
  - name: Schlafzimmer
    id: bedroom
  - name: Garage
    id: garage
  - name: Garten
    id: garden
  - name: Eingang
    id: entrance
  - name: Büro
    id: office
  - name: Auffahrt
    id: driveway
entities:
  - name: Schlafzimmerlampe
    id: light.bedroom_lamp
    state: "on"
    area: bedroom
  - name: Schreibtischlampe
    id: light.bedroom_desk_lamp
    state: "off"
    area: bedroom
  - name: Küchenschalter
    id: switch.kitchen
    state: "off"
    area: kitchen
  - name: Flurschalter
    id: switch.corridor
    state: "on"
    area: corridor
  - name: Deckenventilator
    id: fan.ceiling
    area: living_room
  - name: Wohnzimmertemperatur
    id: temperature.living_room
    area: living_room
    state: "23"
    attributes:
      unit_of_measurement: "°C"
  - name: Wohnzimmerthermostat
    id: climate.living_room
    area: living_room
    state: "22"
    attributes:
      unit_of_measurement: "°C"
  - name: Küchenthermostat
    id: climate.kitchen
    area: kitchen
    state: "24"
    attributes:
      unit_of_measurement: "°C"
  - name: "Vorhang links"
    id: "cover.wohnzimmer_vorhang_links"
    area: living_room
    state: open
    attributes:
      device_class: blind
  - name: "Vorhang rechts"
    id: "cover.wohnzimmer_vorhang_links"
    area: living_room
    state: open
    attributes:
      device_class: blind
  - name: "Rollo links"
    id: "cover.wohnzimmer_rollo_links"
    area: living_room
    state: open
    attributes:
      device_class: blind
  - name: "Rollo rechts"
    id: "cover.wohnzimmer_rollo_rechts"
    area: living_room
    state: closed
    attributes:
      device_class: blind
  - name: "Rollo vorn"
    id: "cover.kueche_rollo_vorn"
    area: kitchen
    state: closed
    attributes:
      device_class: blind
  - name: "Außentemperatur"
    id: "sensor.outside_temperature"
    area: "garage"
    state: "21"
    attributes:
      unit_of_measurement: "°C"
  - name: "Haustür"
    id: "lock.front_door"
    area: "entrance"
    state: "locked"
  - name: "Hintertür"
    id: "lock.back_door"
    state: "unlocked"
  - name: "Partymodus"
    id: "scene.party_mode"
  - name: "Batteriewarnung"
    id: "script.battery_warning"

  # https://www.home-assistant.io/integrations/binary_sensor/
  - name: "Handy"
    id: "binary_sensor.phone_battery"
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: battery

  - name: "Handy"
    id: "binary_sensor.phone_battery_charging"
    state:
      in: "lädt"
      out: "on"
    attributes:
      device_class: battery_charging

  - name: "CO"
    id: "binary_sensor.co"
    area: kitchen
    state:
      in: "sicher"
      out: "off"
    attributes:
      device_class: carbon_monoxide

  - name: "Wasserleitung"
    id: "binary_sensor.computer_cold"
    area: office
    state:
      in: "normal"
      out: "off"
    attributes:
      device_class: cold

  - name: "Wohnungstür"
    id: "binary_sensor.apartment_door"
    area: entrance
    state:
      in: "geschlossen"
      out: "off"
    attributes:
      device_class: door

  - name: "Garagentor"
    id: "binary_sensor.garage_door"
    area: driveway
    state:
      in: "geschlossen"
      out: "off"
    attributes:
      device_class: garage_door
