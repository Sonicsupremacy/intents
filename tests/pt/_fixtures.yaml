  - name: "Garagem"
    id: "garagem"

  - name: "Entrada"
    id: "entrada"

entities:
  - name: "Luz do Quarto"
    id: "light.candeeiro"
    area: "quarto"
    state: "off"

  - name: "Forno"
    id: "switch.cozinha"
    area: "cozinha"
    state: "on"

  - name: "Maquina do Cafe"
    id: "switch.maq_cafe"
    area: "cozinha"
    state: "off"

  - name: "Exaustor"
    id: "fan.exaustor"
    area: "cozinha"

  - name: "Ventilador"
    id: "fan.ventilador"
    area: "sala_de_estar"

  - name: "Aquecedor"
    id: "switch.aquecedor_quarto"
    area: "quarto"
    state: "off"

  - name: "Luz Cozinha"
    id: "light.luz_cozinha"
    area: "cozinha"
    state: "on"

  - name: "Cortina Esquerda"
    id: "cover.cortina_esquerda"
    area: "sala_de_estar"
