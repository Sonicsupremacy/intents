  - name: "Termostato"
    id: "climate.termostato"
    area: "sala_de_estar"
    state: "19"
    attributes:
      unit_of_measurement: "°C"

  - name: "Front Door"
    id: "lock.front_door"
    area: "entrada"
    state: "locked"

  - name: "Back Door"
    id: "lock.back_door"
    state: "unlocked"

  - name: "Side Door"
    id: "lock.side_door"
