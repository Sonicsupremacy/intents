    state: "closed"
    attributes:
      device_class: curtain

  - name: "Cortina Quarto"
    id: "cover.quarto_cortina"
    area: "quarto"
    state: "closed"
    attributes:
      device_class: curtain

  - name: "Temperatura exterior"
    id: "sensor.temperatura_exterior"
